{% set name = "sparse_dot_mkl" %}
{% set version = "0.2.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: fa5080a50d6f444c0520fc389ed6eb190d51fb091d77ec64e1754b69e9a0b8ed

build:
  skip: true  # [win]
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - pip
    - python
  run:
    - numpy >=1.16
    - python
    - scipy >=1.0
    - mkl >=v2020.0

test:
  imports:
    - sparse_dot_mkl
    - sparse_dot_mkl.tests
  requires:
    - coverage
    - nose
  commands:
    - python -c "import sparse_dot_mkl.tests.test_mkl; sparse_dot_mkl.tests.test_mkl.run()"

about:
  home: "https://github.com/flatironinstitute/sparse_dot"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Intel MKL wrapper for sparse matrix multiplication"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - asistradition
