{% set name = "sparse_dot_mkl" %}
{% set version = "0.2.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 342582d5a0d08a406f882e1af6ded1a2708a5f8f10c758f94689453dfae3690d

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - numpy >=1.16
    - pip
    - python
    - scipy >=1.0
    - mkl >=v2020.0
  run:
    - numpy >=1.16
    - python
    - scipy >=1.0
    - mkl >=v2020.0

test:
  imports:
    - sparse_dot_mkl
    - sparse_dot_mkl.tests
  requires:
    - coverage
    - nose
  commands:
    - python -c "import sparse_dot_mkl.tests.test_mkl; sparse_dot_mkl.tests.test_mkl.run()"

about:
  home: "https://github.com/flatironinstitute/sparse_dot"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Intel MKL wrapper for sparse matrix multiplication"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - asistradition

